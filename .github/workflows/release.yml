name: Release - Virtual Diabetes Clinic

on:
  push:
    tags:
      - 'v*'

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}
  PORT: 8000

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t $IMAGE_NAME:${GITHUB_REF#refs/tags/} .

      - name: Smoke test container
        run: |
          docker run -d -p $PORT:$PORT --name release_test $IMAGE_NAME:${GITHUB_REF#refs/tags/}
          sleep 5
          curl --fail http://localhost:$PORT/health
          docker stop release_test

      - name: Push Docker image to GHCR
        run: |
          docker push $IMAGE_NAME:${GITHUB_REF#refs/tags/}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          body: |
            ðŸŽ‰ Virtual Diabetes Clinic v${{ github.ref_name }} released!
            - Model and API packaged in Docker
            - Deployed to GHCR: $IMAGE_NAME:${{ github.ref_name }}
            - /health endpoint passed smoke test âœ…
